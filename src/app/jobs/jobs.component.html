<ul class="job-list">
  @for (job of jobsSignal(); track job.id) {
    <li class="job-item" >
      <img class="job-logo" [src]="job.companyLogo" [alt]="job.companyName" />
      <div class="job-info">
        <h2 class="job-title">{{ job.title }}
        </h2>
        <p class="job-company">{{ job.companyName }}</p>
        <p class="job-reference">Ref: {{ job.reference }}</p>
      </div>
      <span class="icon-star"></span>
    </li>
  }
</ul>
